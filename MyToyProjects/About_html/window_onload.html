<!DOCTYPE html>
<head>
    <title>hello, world!</title>
    <meta charset = 'UTF-8'/>
</head>
<body>
    <script>
        // window.onload = 이벤트 핸들러
        window.onload = function() {
            // function = 콜백함수(익명함수로 된)
            alert('This is the callback function');
        }
    </script>
</body>
</html>
