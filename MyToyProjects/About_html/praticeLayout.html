<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>layout</title>
    </head>
    <body>
        <!--position & box model 연습-->
        <div style="position:relative; width:500px; height:5000px; background-color: green;">
            <div style="margin: 0 auto; width:100px; height:100px; background-color: black;">
            </div>
            <div style="position: absolute; top:50px; left:50px;width:100px; height:100px; background-color: yellow;">
                <div style="position: absolute; top:50px; left:50px;width:100px; height:100px; background-color: pink;">
                </div>
            </div>
            <div style="position: fixed; background-color: tomato; height:100px; width:100px;"></div>
        </div>
    </body>
</html>
